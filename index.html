<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:sans-serif;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: #f1f1f1;
        }
        main{
            width: 100%;
            height: 80%;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content:space-evenly;
            align-items: center;
            border: 1px solid #000;
        }
        section{
            width: 80%;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border: 1px solid #000;
        }
        #textBox{
            width: 100%;
            height: 80%;
            border: 1px solid #000;
            text-align: justify;
            font-size: 1.3rem;
            padding: 20px;
            word-wrap: break-word;
            overflow-y: hidden;
        }
        #values{
            border: 1px solid #000;
            padding: 0 1.5rem;
        }
        #input{
            width: 100%;
            height: 15%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            border: 1px solid #000;
        }
        #input #inputFromUser{
            width: calc(100% - 5rem);
            height: calc(100% - 0.2rem);
            display: flex;
            align-items: center;
            border: 1px solid #000;;
            font-size: 1.2rem;
            outline: none;
            padding: 0 10px;
        }
        #input #time{
            width: 5rem;
            height: calc(100% - 0.2rem);
            border: 1px solid #000;
            display: grid;
            place-items: center;
            font-weight: 600;
            text-align: center;
            margin-left: 10px;
        }
        #restart{
            width: 5rem !important;
            height: calc(100% - 0.2rem);
            border: 1px solid #000;
            font-weight: 600;
            text-align: center;
            display: grid;
            place-items: center;
            margin-left: 10px;
            cursor: pointer;
        }
        .correct{
            color: rgb(155, 155, 155);
        }
        .incorrect{
            color: rgb(255, 40, 40);
        }
        #check{
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        /* Buttons */
        .buttons{
            width: 80%;
            height: 15%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            border: 1px solid #000;
        }
        #textbutt, #testtime{
            width: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        button{
            width: 20%;
            min-width: 10rem;
            height: 2.2rem;
            background-color: #fff;
            color: #818181;
            border: 1px solid #b3b3b3;
            cursor: pointer;
            outline: none;
            font-weight: 600;
            font-size: 1rem;
        }
        button:hover{
            background-color: #e4e4e4;
            color: #000;
            transition: 0.3s;
        }
        .on{
            background-color: #eeff00;
            color: #000;
            border: none;
        }
        .on:hover{
            background-color: #eeff00;
            color: #000;
        }
        .button {
            display: inline-block;
            margin-right: 10px;
        }

        .button button {
            border: 1px solid #b3b3b3;
            background-color: transparent;
            padding: 6px 12px;
            cursor: pointer;
        }
        .button button:hover {
            background-color: #f2ff7e;
            transition: 0.3s;
        }

        .button button span {
            display: inline-block;
        }

        .button button.active {
            background-color: #eeff00;
            color: #000;
            border: none;
        }

    </style>
</head>
<body>
    <!-- <span id="check"></span> -->
    <main>
        <div class="buttons">
            <div id="textbutt">
                <button id="capital">Capital</button>
                <button id="number">Number</button>
                <button id="special">Special Characters</button>
            </div>
            <div id="testtime">
                <label for="button1" class="button">
                    <button type="button" class="btn" data-value="15">
                        <span>15 s</span>
                    </button>
                </label>
                <label for="button2" class="button">
                    <button type="button" class="btn" data-value="30">
                        <span>30 s</span>
                    </button>
                </label>
                <label for="button3" class="button">
                    <button type="button" class="btn active" data-value="60">
                        <span>1 min</span>
                    </button>
                </label>
                <label for="button4" class="button">
                    <button type="button" class="btn" data-value="120">
                        <span>2 min</span>
                    </button>
                </label>
            </div>
        </div>
        <section>
            <div id="values"> Wpm :  
                <span id="wpm">00</span>,&nbsp;&nbsp;&nbsp;&nbsp; Raw :
                <span id="raw">00</span>,&nbsp;&nbsp;&nbsp;&nbsp; Accuracy :
                <span id="accuracy">00</span>%
            </div>
            <div id="textBox">
                <span id="para"></span>
            </div>
            <div id="input">
                <p id="inputFromUser"></p>
                <span id="time">1:00</span>
                <button id="restart">
                    <span class="material-symbols-outlined">restart_alt</span>
                </button>
            </div>
        </section>
    </main>
</body>
<script src="typing.js"></script>
</html>
