<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .buttons button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: bold;
            background-color: #e4e4e4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons button.on {
            background-color: #eeff00;
        }

        .buttons button:hover {
            background-color: #dcdcdc;
        }

        section {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        #values {
            margin-bottom: 1rem;
            font-weight: bold;
        }

        #textBox {
            min-height: 150px;
            border: 1px solid #ccc;
            padding: 1rem;
            margin-bottom: 1rem;
            overflow-y: scroll;
            font-size: 1.2rem;
            line-height: 1.5;
            text-align: justify;
        }

        #textBox::-webkit-scrollbar {
            width: 8px;
        }

        #textBox::-webkit-scrollbar-thumb {
            background-color: #999;
            border-radius: 4px;
        }

        #input {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #inputFromUser {
            flex: 1;
            min-height: 40px;
            border: 1px solid #ccc;
            padding: 0.5rem;
            font-size: 1rem;
        }

        #time {
            font-size: 1.5rem;
            font-weight: bold;
        }

        #restart {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #eeff00;
            border: none;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
        }

        #restart:hover {
            background-color: #d6e600;
        }

        #restart .material-icons-outlined {
            vertical-align: middle;
        }

        #check {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
    </style>

</head>
<body>
    <!-- <span id="check"></span> -->
    <main>
        <div class="buttons">
            <div id="textbutt">
                <button id="capital" class="on">Capital</button>
                <button id="number" class="on">Number</button>
                <button id="special" class="on">Special Characters</button>
            </div>
            <div id="testtime">
                <label for="button1" class="button">
                    <button type="button" class="btn" data-value="15">
                        <span>15 s</span>
                    </button>
                </label>
                <label for="button2" class="button">
                    <button type="button" class="btn" data-value="30">
                        <span>30 s</span>
                    </button>
                </label>
                <label for="button3" class="button">
                    <button type="button" class="btn active" data-value="60">
                        <span>1 min</span>
                    </button>
                </label>
                <label for="button4" class="button">
                    <button type="button" class="btn" data-value="120">
                        <span>2 min</span>
                    </button>
                </label>
            </div>
        </div>
        <section>
            <div id="values"> Wpm :  
                <span id="wpm">00</span>,&nbsp;&nbsp;&nbsp;&nbsp; Raw :
                <span id="raw">00</span>,&nbsp;&nbsp;&nbsp;&nbsp; Accuracy :
                <span id="accuracy">00</span>%
            </div>
            <div id="textBox">
                <span id="para"></span>
            </div>
            <div id="input">
                <p id="inputFromUser"></p>
                <span id="time">1:00</span>
                <button id="restart">
                    <span class="material-symbols-outlined">restart_alt</span>
                </button>
            </div>
        </section>
    </main>
</body>
<script src="typing.js"></script>
</html>
